<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f6f3f2;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #002c5f;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background-color: #f6f3f2;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            table-layout: fixed;
        }
        table, th, td {
            border: none;
        }
        th, td {
            padding: 20px;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        th {
            background-color: #002c5f;
            font-weight: bold;
            font-size: 1.1em;
            color: #f6f3f2;
        }
        tbody tr:nth-child(even) {
            background-color: #e4dcd3;
        }
        td:hover {
            background-color: #e6e6e6;
            cursor: pointer;
            position: relative;
        }
        .btn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px 20px;
            background-color: #002c5f;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Server Status</h1>
    <table>
        <thead>
            <tr>
                <th style="width: 150px;">Hostname</th>
                <th style="width: 150px;">IP Address</th>
                <th style="width: 200px;">OS Version</th>
                <th style="width: 100px;">Status</th>
                <th style="width: 150px;">Security Level</th>
                <th style="width: 200px;">Department</th>
                <th style="width: 200px;">Manager</th>
            </tr>
        </thead>
        <tbody>
            {% for server in servers %}
            <tr>
                <td data-tooltip="{{ server.name }}">{{ server.name }}</td>
                <td data-tooltip="{{ server.ip }}">{{ server.ip }}</td>
                <td data-tooltip="{{ server.os }} {{ server.version }}">{{ server.os }} {{ server.version }}</td>
                <td data-tooltip="{{ server.status }}">{{ server.status }}</td>
                <td data-tooltip="{{ server.security_level }}">{{ server.security_level }}</td>
                <td data-tooltip="{{ server.department }}">{{ server.department }}</td>
                <td data-tooltip="{{ server.manager }}">{{ server.manager }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="{{ url_for('scan.scan') }}" method="GET">
        <button type="submit" class="btn">Go to Scan Page</button>
    </form>
</body>
</html>
