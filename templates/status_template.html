<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        th {
            background-color: #f2f2f2;
        }
        td:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        td:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            white-space: normal;
            z-index: 10;
        }
        .btn {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Server Status</h1>
    <table>
        <thead>
            <tr>
                <th>Hostname</th>
                <th>IP Address</th>
                <th>OS Version</th>
                <th>Status</th>
                <th>Security Level</th>
                <th>Department</th>
                <th>Manager</th>
            </tr>
        </thead>
        <tbody>
            {% for server in servers %}
            <tr>
                <td data-tooltip="{{ server.name }}">{{ server.name }}</td>
                <td data-tooltip="{{ server.ip }}">{{ server.ip }}</td>
                <td data-tooltip="{{ server.os }} {{ server.version }}">{{ server.os }} {{ server.version }}</td>
                <td data-tooltip="{{ server.status }}">{{ server.status }}</td>
                <td data-tooltip="{{ server.security_level }}">{{ server.security_level }}</td>
                <td data-tooltip="{{ server.department }}">{{ server.department }}</td>
                <td data-tooltip="{{ server.manager }}">{{ server.manager }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="{{ url_for('scan.scan') }}" method="GET">
        <button type="submit" class="btn">Go to Scan Page</button>
    </form>
</body>
</html>
