<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-y: auto;
        }
        .container {
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        h1 {
            color: #002c5f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        button {
            background-color: #002c5f;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Server Status</h1>
        <form method="POST" action="{{ url_for('status.report') }}">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>OS</th>
                    <th>Scan</th>
                </tr>
                {% for server in servers %}
                    <tr>
                        <td>{{ server.name }}</td>
                        <td>{{ server.status }}</td>
                        <td>{{ server.os }}</td>
                        <td><input type="checkbox" name="server" value="{{ server.name }}" checked></td>
                    </tr>
                {% endfor %}
            </table>
            <button type="submit">Scan</button>
        </form>
    </div>
</body>
</html>
